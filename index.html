<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="tip-calculator-container">
    <div class="logo-img-container">
      <img src="./assets/logo.svg" alt="">
    </div>
    <div class="tip-bill-form-container">
      <div class="tip-bill-form-fill-container">
        <div class="input-wrapper">
          <label for="bill-amount">Bill</label>
          <div class="input-number-wrapper">
            <img src="./assets/icon-dollar.svg" alt="icon-dollar">
            <input type="number" name="bill-amount" id="bill-amount">
          </div>
        </div>
        <div class="select-bill-tip-wrappper">
          <p>Select Tip %</p>
          <div class="select-tip-options-wrapper">
            <button class="select-tip-value">5%</button>
            <button class="select-tip-value">10%</button>
            <button class="select-tip-value">15%</button>
            <button class="select-tip-value">25%</button>
            <button class="select-tip-value">50%</button>
            <input type="number" placeholder="Custom" class="select-tip-input-value" id="custom-input-value">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="number-of-input">Number of People</label>
          <div class="input-number-wrapper">
            <img src="./assets/icon-person.svg" alt="icon-person">
            <input type="number" name="number-of-input" id="number-of-input">
          </div>
        </div>
      </div>
      <div class="tip-total-amount-container">
        <div>
          <div class="tip-amount-value-wrapper">
            <p>
              <span>Tip Amount</span>
              <span>/person</span>
            </p>
            <h2>$0.00</h2>
          </div>
          <div class="bill-amount-value-wrapper">
            <p>
              <span>Total</span>
              <span>/person</span>
            </p>
            <h2>$0.00</h2>
          </div>
        </div>
        <div class="reset-button">
          <button>Reset</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/znair96/">Zubin Nair</a>.
    </div>
  </div>

</body>
<script src="./index.js"></script>
</html>
